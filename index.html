<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econo 2023</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/raposa.ico">
</head>
<body>
    <picture>
		<source srcset="./assets/img/econo23retrato.jpeg" media="(max-width: 768px)">
		<img class="img-fundo" src="./assets/img/econo23paisagem.jpg">	
	</picture>
    <div class="countdown">
        <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Days</span>
        </div>

        <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Hours</span>
        </div>

        <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutes</span>
        </div>

        <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text">Seconds</span>
        </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
